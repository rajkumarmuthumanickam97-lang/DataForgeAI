<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataForge AI - Universal ETL Data Creation Tool</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <div>
                        <h1>DataForge AI</h1>
                        <p class="subtitle">Universal ETL Data Creation Tool</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline" id="loadTemplateBtn">Load Template</button>
                    <button class="btn btn-outline" id="saveTemplateBtn">Save Template</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="tabs">
                <button class="tab-btn active" data-tab="upload">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload File
                </button>
                <button class="tab-btn" data-tab="ai">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                    </svg>
                    AI Schema
                </button>
            </div>

            <div class="tab-content active" id="upload-tab">
                <div class="card">
                    <div class="upload-zone" id="uploadZone">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">Drop your CSV or Excel file here, or click to browse</p>
                        <p class="upload-hint">Supported formats: CSV, XLSX, XLS (Max 10MB)</p>
                        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" hidden>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="ai-tab">
                <div class="card">
                    <h3>Describe Your Dataset</h3>
                    <textarea 
                        id="aiPrompt" 
                        class="prompt-input" 
                        placeholder="Example: Create a dataset for an e-commerce store with customer names, email addresses, phone numbers, order amounts, and order dates"
                        rows="4"
                    ></textarea>
                    <button class="btn btn-primary" id="generateSchemaBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                        </svg>
                        Generate Schema with AI
                    </button>
                </div>
            </div>

            <div class="schema-section" id="schemaSection" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h3>Schema Configuration</h3>
                        <button class="btn btn-outline btn-sm" id="addFieldBtn">Add Field</button>
                    </div>
                    <div id="schemaFields"></div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h3>Data Preview</h3>
                        <div class="preview-controls">
                            <label>
                                Rows:
                                <input type="number" id="previewRows" min="1" max="10" value="5" class="input-sm">
                            </label>
                            <button class="btn btn-primary btn-sm" id="generatePreviewBtn">Generate Preview</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="previewTable">
                            <thead id="previewTableHead"></thead>
                            <tbody id="previewTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="export-section" id="exportSection" style="display: none;">
                <div class="card">
                    <h3>Export Dataset</h3>
                    <div class="export-controls">
                        <div class="export-row">
                            <label>
                                Format:
                                <select id="exportFormat" class="select">
                                    <option value="json">JSON</option>
                                    <option value="csv">CSV</option>
                                    <option value="xml">XML</option>
                                </select>
                            </label>
                            <label>
                                Rows:
                                <input type="number" id="exportRows" min="1" max="10000" value="100" class="input">
                            </label>
                        </div>
                        <button class="btn btn-primary" id="exportBtn">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export Data
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="templateModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Save Template</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <input type="text" id="templateName" class="input" placeholder="Template name">
                <div id="templateList"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="modalCancel">Cancel</button>
                <button class="btn btn-primary" id="modalConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast" style="display: none;"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
